<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Brasil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            color: #1e293b;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #0f172a;
        }

        .header p {
            color: #64748b;
            font-size: 1rem;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: #0f172a;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.25rem;
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #0f172a;
            color: white;
            border-color: #0f172a;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .weather-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .weather-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .city-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0f172a;
        }

        .weather-icon {
            font-size: 2rem;
        }

        .weather-condition {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #0f172a;
        }

        .temperature {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            margin: 0.5rem 0;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            color: #64748b;
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .last-update {
            font-size: 0.75rem;
            color: #64748b;
            text-align: right;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div>
                <h1>Weather Dashboard</h1>
                <p>Previs√£o do tempo em tempo real para as principais cidades do Brasil</p>
            </div>
            <div class="last-update" id="lastUpdate"></div>
        </div>

        <div class="controls">
            <div class="filter-section">
                <span class="filter-label">Filtrar por condi√ß√£o:</span>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        üåç Todas
                    </button>
                    <button class="filter-btn" data-filter="sol">
                        ‚òÄÔ∏è Sol
                    </button>
                    <button class="filter-btn" data-filter="chuva">
                        üåßÔ∏è Chuva
                    </button>
                    <button class="filter-btn" data-filter="neve">
                        ‚ùÑÔ∏è Neve
                    </button>
                    <button class="filter-btn" data-filter="nublado">
                        ‚òÅÔ∏è Nublado
                    </button>
                </div>
            </div>
        </div>

        <div class="weather-grid" id="weatherGrid">
            <!-- Cards ser√£o inseridos via JavaScript -->
        </div>
    </div>

    <script>
        // Configura√ß√£o das cidades
        const CITIES = [
            { name: "S√£o Paulo", lat: -23.5505, lon: -46.6333 },
            { name: "Rio de Janeiro", lat: -22.9068, lon: -43.1729 },
            { name: "Bras√≠lia", lat: -15.7975, lon: -47.8919 },
            { name: "Salvador", lat: -12.9714, lon: -38.5014 },
            { name: "Fortaleza", lat: -3.7319, lon: -38.5267 },
            { name: "Belo Horizonte", lat: -19.9167, lon: -43.9345 },
            { name: "Manaus", lat: -3.1190, lon: -60.0217 },
            { name: "Curitiba", lat: -25.4284, lon: -49.2733 },
            { name: "Recife", lat: -8.0476, lon: -34.8770 },
            { name: "Porto Alegre", lat: -30.0346, lon: -51.2177 },
            { name: "Goi√¢nia", lat: -16.6869, lon: -49.2648 },
            { name: "Bel√©m", lat: -1.4557, lon: -48.4902 }
        ];

        let weatherData = [];
        let currentFilter = 'all';

        // Fun√ß√£o para converter c√≥digo de condi√ß√£o do Open-Meteo para nosso formato
        function getWeatherCondition(code) {
            // C√≥digos do Open-Meteo: https://open-meteo.com/en/docs
            if (code >= 0 && code <= 3) return 'sol';      // C√©u limpo a parcialmente nublado
            if (code >= 45 && code <= 48) return 'nublado'; // Neblina
            if (code >= 51 && code <= 55) return 'chuva';   // Chuvisco
            if (code >= 56 && code <= 57) return 'neve';    // Chuvisco congelante
            if (code >= 61 && code <= 65) return 'chuva';   // Chuva
            if (code >= 66 && code <= 67) return 'chuva';   // Chuva forte
            if (code >= 71 && code <= 77) return 'neve';    // Neve
            if (code >= 80 && code <= 82) return 'chuva';   // Chuva com trov√µes
            if (code >= 85 && code <= 86) return 'neve';    // Neve com trov√µes
            if (code >= 95 && code <= 99) return 'chuva';   // Tempestade
            return 'nublado';
        }

        // Fun√ß√£o para obter o √≠cone correspondente √† condi√ß√£o
        function getWeatherIcon(condition) {
            const icons = {
                'sol': '‚òÄÔ∏è',
                'chuva': 'üåßÔ∏è',
                'neve': '‚ùÑÔ∏è',
                'nublado': '‚òÅÔ∏è'
            };
            return icons[condition] || '‚òÅÔ∏è';
        }

        // Fun√ß√£o para buscar dados do clima
        async function fetchWeatherData() {
            try {
                const promises = CITIES.map(async (city) => {
                    const response = await fetch(
                        `https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&timezone=America/Sao_Paulo`
                    );
                    const data = await response.json();
                    
                    return {
                        city: city.name,
                        condition: getWeatherCondition(data.current.weather_code),
                        icon: getWeatherIcon(getWeatherCondition(data.current.weather_code)),
                        temperature: `${Math.round(data.current.temperature_2m)}¬∞C`,
                        humidity: `${Math.round(data.current.relative_humidity_2m)}%`,
                        wind: `${Math.round(data.current.wind_speed_10m * 3.6)} km/h` // Convertendo m/s para km/h
                    };
                });

                weatherData = await Promise.all(promises);
                const filteredData = filterData(currentFilter);
                renderTable(filteredData);
            } catch (error) {
                console.error('Erro ao buscar dados do clima:', error);
            }
        }

        // Fun√ß√£o para renderizar os cards
        function renderTable(data) {
            const weatherGrid = document.getElementById('weatherGrid');
            const lastUpdate = document.getElementById('lastUpdate');
            
            if (data.length === 0) {
                weatherGrid.innerHTML = `
                    <div class="no-results">
                        Nenhuma cidade encontrada com as condi√ß√µes selecionadas.
                    </div>
                `;
                return;
            }
            
            weatherGrid.innerHTML = data.map(city => `
                <div class="weather-card" data-condition="${city.condition}">
                    <div class="card-header">
                        <div class="city-name">${city.city}</div>
                        <div class="weather-icon">${city.icon}</div>
                    </div>
                    <div class="weather-condition">
                        ${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}
                    </div>
                    <div class="temperature">${city.temperature}</div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Umidade</span>
                            <span class="detail-value">${city.humidity}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Vento</span>
                            <span class="detail-value">${city.wind}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Atualiza o timestamp da √∫ltima atualiza√ß√£o
            const now = new Date();
            lastUpdate.textContent = `√öltima atualiza√ß√£o: ${now.toLocaleTimeString()}`;
        }

        // Fun√ß√£o para filtrar dados
        function filterData(condition) {
            if (condition === 'all') {
                return weatherData;
            }
            return weatherData.filter(city => city.condition === condition);
        }

        // Event listeners para os bot√µes de filtro
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                const filteredData = filterData(currentFilter);
                renderTable(filteredData);
            });
        });

        // Inicializa buscando os dados
        fetchWeatherData();

        // Atualiza os dados a cada 5 minutos
        setInterval(fetchWeatherData, 300000);
    </script>
</body>
</html>
